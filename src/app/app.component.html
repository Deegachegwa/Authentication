<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <div class="container fluid d-flex flex-column align-items-center justify-content-center text-center">
    
    <img src="\assets\Equity Logo.png" alt="Description of the image" style="max-width: 100%; margin-bottom: 20px;">
    
    <form (submit)="signIn()" style="width: 100%;">
      <input type="email" class="form-control mb-3" placeholder="Email" (ngModel)="email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" (ngModel)="password" required>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
 
    <p class="mt-3">Do not have an account? Please <a href="/signup">Sign Up here</a>.</p>
  </div>
</body>
